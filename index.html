<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Social Links</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="images/avatar-jessica.jpeg" />
      </div>
      <div class="name">
        <div class="info">
          <h1>Jessica Randall</h1>
          <h3>London, United Kingdom</h3>
          <p>"Front-end Developer and Avid Reader."</p>
        </div>
      </div>
      <div id="btn">
        <div><button class="buttons btn1" href="#">GitHub</button></div>
        <div>
          <button class="buttons btn2" href="#">Frontend Mentor</button>
        </div>
        <div><button class="buttons btn3" href="#">LinkedIn</button></div>
        <div><button class="buttons btn4" href="#">Twitter</button></div>
        <div><button class="buttons btn5" href="#">Instagram</button></div>
      </div>
    </div>
  </body>
</html>
